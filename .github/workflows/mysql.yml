name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
        options: >-
          --health-cmd="mysqladmin ping -h localhost -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: root
      DB_PASSWORD: root

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_mysql

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare Laravel env
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            php -r 'try { new PDO("mysql:host=mysql;port=3306;dbname=laravel", "root", "root"); echo "MySQL OK\n"; exit(0); } catch (Exception $e) { echo "Waiting...\n"; sleep(2); }'
          done
          echo "MySQL not ready in time" && exit 1

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test
