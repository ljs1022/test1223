name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
          MYSQL_USER: laravel
          MYSQL_PASSWORD: laravel
        options: >-
          --health-cmd="mysqladmin ping -h localhost -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30

    env:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: laravel

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_mysql

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare Laravel env
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Debug - resolve mysql hostname
        run: |
          echo "== getent hosts mysql =="
          getent hosts mysql || true
          echo "== ping mysql =="
          ping -c 1 mysql || true

      - name: Debug - list docker containers
        run: docker ps -a

      - name: Wait for MySQL (with error output)
        run: |
          for i in {1..60}; do
            php -r '
              try {
                new PDO("mysql:host=mysql;port=3306;dbname=laravel", "laravel", "laravel", [
                  PDO::ATTR_TIMEOUT => 2,
                ]);
                echo "MySQL OK\n";
                exit(0);
              } catch (Exception $e) {
                echo "Attempt failed: " . $e->getMessage() . "\n";
                sleep(2);
              }
            '
          done
          echo "MySQL not ready in time" && exit 1

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test
